<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>İletişim Sayfası</title> 
        <link rel="stylesheet" href="style.css"> 
    </head>
    <body style="background-image: linear-gradient(to right, rgb(213, 139, 221),
    rgb(232, 191, 104)
     )" ;>
     <main class="iletisim-sayfasi">
        <h1 class="form-basligi">İletişime Geçin</h1>
        <form action="#" class="iletisim-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name">

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name">

            <label for="email">Email:</label>
            <input type="email" id="Email">

            <label for="password">Password:</label>
            <input type="password" id="password">

            <button type="submit" class="btn-2">Gönder</button>


        </form>
     </main>

    </body>
</html>
